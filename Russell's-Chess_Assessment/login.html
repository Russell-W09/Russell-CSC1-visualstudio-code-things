<!DOCTYPE HTML>
<html lang="en">
  <head>
    
    <title> OSC Chess Login </title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/127197988f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/chessicon.PNG">
  </head>

  <body>
    <div class="position-login"> 
      <main class="main-login"> 
        <div class="login-page-form">
          <div class="login-element"> 
            <div class="go-back"> 
              <a href="index.html" id="go-back-home"><i class="fa-solid fa-house"></i></a> 
            </div>

            <h2> Welcome back! Login into OSC Chess </h2>

            <form id="login-form">
              <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" placeholder="Enter your email" required> 
              </div>
              
              <div class="form-group">
                <label for="password">Password</label> 
                <input type="text" id="password" name="password" placeholder="Enter your password" required> 
              </div>

              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>

              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember"> 
                <label for="remember">Remember me</label> 
                
              </div>
              
              <input type="submit" value="Log In" class="login-button">

              <div class="signup-link">
                Don't have an account? <a href="signup.html"> Sign Up</a>
              </div>

              <div class="login-options">
                <p>Or log in with</p>
                <div class="social-icons">
                  <a href="#"><i class="fa-brands fa-google"></i></a>
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
                  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-apple"></i></a>
                  <a href="#"><i class="fa-brands fa-windows"></i></a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>&copy; OSC Chess Club </p>
    </footer>

  </body>
</html>
