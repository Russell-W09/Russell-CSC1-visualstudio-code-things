<!DOCTYPE HTML>
<html lang="en">
  <head>
    
    <title> OSC Chess Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/127197988f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/chessicon.PNG">
  </head>

  <body>
    <div class="position-signup"> 
      <main class="main-signup"> 
        <div class="signup-page-form">
          <div class="signup-element"> 
            <div class="go-back"> 
              <a href="index.html" id="go-back-home"><i class="fa-solid fa-house"></i></a> 
            </div>
        
            <h2> Create your OSC Chess Account</h2>
            
            <form id="signup-form">
              <div class="form-group">
                <label for="username">Username</label> 
                <input type="text" id="username" name="username" placeholder="Choose a username" required> 
              </div>

              <div class="form-group">
                <label for="email">Email Address</label> 
                <input type="email" id="email" name="email" placeholder="Enter your email" required> 
              </div>

              <div class="form-group">
                <label for="password">Password</label> 
                <input type="text" id="password" name="password" placeholder="Create a password" required> 
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirm Password</label> 
                <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required> 
              </div>

              <input type="submit" value="Create Account" class="signup-button">
              <!-- <button type="submit" class="signup-button">Create Account</button> -->
              <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
              </div>

              <div class="signup-options">
                <p>Or sign up with</p>
                <div class="social-icons">
                  <a href=""><i class="fa-brands fa-google"></i></a>
                  <a href=""><i class="fa-brands fa-facebook"></i></a>
                  <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                  <a href=""><i class="fa-brands fa-apple"></i></a>
                  <a href=""><i class="fa-brands fa-windows"></i></a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>&copy; OSC Chess Club </p>
    </footer>
  </body>


</html>
